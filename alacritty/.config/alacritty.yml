live_config_reload: true

env:
  TERM: xterm-256color

window:
  opacity: 0.85
  decorations: none
  dynamic_title: true

font:
  normal:
    family: Ubuntu Mono
    style: Regular

  bold:
    family: Ubuntu Mono
    style: Bold

  italic:
    family: Ubuntu Mono
    style: Italic

  size: 10.0

colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'

  cursor:
    text:   '#000000'
    cursor: '#ffffff'

  normal:
    black:   '#111111'
    red:     '#b6403a'
    green:   '#478226'
    yellow:  '#cc8800'
    blue:    '#778899'
    magenta: '#8f6f8f'
    cyan:    '#5F8787'
    white:   '#d3d3d3'

  bright:
    black:   '#333333'
    red:     '#ff6a6a'
    green:   '#b1d631'
    yellow:  '#ff9800'
    blue:    '#90b0d1'
    magenta: '#8181a6'
    cyan:    '#87ceeb'
    white:   '#c1cdc1'

shell:
  program: /bin/bash

key_bindings:
  - { key: C, mods: Control|Alt, action: Copy }
  - { key: V, mods: Control|Alt, action: Paste }
  - { key: Up, mods: Control|Alt, action: IncreaseFontSize }
  - { key: Down, mods: Control|Alt, action: DecreaseFontSize }
  - { key: Key0, mods: Control|Alt, action: ResetFontSize }
  - { key: PageUp, mods: Shift, action: ScrollPageUp }
  - { key: PageDown, mods: Shift, action: ScrollPageDown }
  - { key: Home, mods: Shift, action: ScrollToTop }
  - { key: End,  mods: Shift, action: ScrollToBottom }
  - { key: F,  mods: Control|Alt, action: SearchForward }
  - { key: B,  mods: Control|Alt, action: SearchBackward }
  - { key: Space,  mods: Control, action: ToggleViMode }
  - { key: Escape, action: ToggleViMode, mode: Vi }
  - { key: Return,   mods: Control|Alt, action: SpawnNewInstance }
